<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - My Resume</title>
    
    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding-top: 80px; /* Prevent content from being hidden under fixed header */
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 50px 0;
            border-radius: 0 0 15px 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        header h1 {
            font-weight: 700;
            font-size: 2.5rem;
        }
        header p {
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* Skill Section */
        .skills-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Category Title */
        .category-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 20px;
            text-align: left;
            color: #444;
            border-bottom: 3px solid #6a11cb;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        /* Progress Bar */
        .progress {
            height: 25px;
            border-radius: 10px;
            overflow: hidden;
            background-color: #ddd;
            width: 90%;
            margin: 0 auto;
        }
        .progress-bar {
            transition: width 1.5s ease;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1><i class="fas fa-cogs"></i> Skills</h1>
        <p>I like to show my skills in an unique way</p>
    </header>

    <!-- Skills Section -->
    <div class="container">
        <div class="skills-container" id="skills-container"></div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Ashwanth S. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const skills = {
        "Programming": [
            { name: "Python (4 years)", width: "85%" },
            { name: "Django (1 year)", width: "85%" },
            { name: "HTML/CSS", width: "95%" },
            { name: "JavaScript (3 years)", width: "80%" },
            { name: "Flutter (1 year)", width: "60%" },
            { name: "PHP", width: "65%" },
            { name: "MySQL", width: "80%" },
        ],
        "Project Management": [
            { name: "Git/GitHub", width: "70%" },
            { name: "Agile Methodology", width: "65%" },
            { name: "Trello", width: "75%" },
            { name: "Team Collaboration", width: "85%" }
        ],
        "Others": [
            { name: "UI/UX Design", width: "70%" },
            { name: "Video Editing", width: "60%" },
            { name: "Technical Writing", width: "80%" }
        ]
    };

    const container = document.getElementById('skills-container');

    for (const category in skills) {
        // Create category title
        const categoryTitle = document.createElement('h3');
        categoryTitle.classList.add('category-title');
        categoryTitle.innerText = category;
        container.appendChild(categoryTitle);

        // Add skills under each category
        skills[category].forEach(skill => {
            const progressDiv = document.createElement('div');
            progressDiv.classList.add('mb-4');

            const label = document.createElement('label');
            label.classList.add('form-label', 'fw-bold');
            label.innerText = skill.name;

            const progress = document.createElement('div');
            progress.classList.add('progress');

            const progressBar = document.createElement('div');
            progressBar.classList.add('progress-bar');
            progressBar.role = "progressbar";
            progressBar.style.width = "0";

            progressBar.setAttribute('data-bs-toggle', 'tooltip');
            progressBar.setAttribute('title', skill.width);
            
            // Hover effect to animate the progress bar
            progress.addEventListener("mouseover", () => {
                progressBar.style.width = skill.width;
            });

            progress.appendChild(progressBar);
            progressDiv.appendChild(label);
            progressDiv.appendChild(progress);
            container.appendChild(progressDiv);
        });
    }

    const tooltips = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    tooltips.forEach(tooltip => new bootstrap.Tooltip(tooltip));
});
    
    </script>

</body>
</html>
